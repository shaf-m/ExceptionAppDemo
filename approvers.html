<body>
    <div id="app">
        <h1 class="workflow-title">Approval Workflow</h1>
        
        <!-- Move the input fields and "Add Approver" button here -->
        <div class="ontario-form-group fields">
            <label class="ontario-label approver-name">
                Name
                <span class="ontario-label__flag">(required)</span>
            </label>
            <input class="ontario-input approver" type="text" id="nameInput">

            <label class="ontario-label">
                Email
                <span class="ontario-label__flag">(required)</span>
            </label>
            <input class="ontario-input approver" type="text" id="emailInput">

            <label class="ontario-label">
                Role
                <span class="ontario-label__flag">(required)</span>
            </label>
            <input class="ontario-input approver" type="text" id="roleInput">

            <div class="ontario-form-group apprev">
                <label class="ontario-label" for="apprev">
                    Approver/Reviewer<span class="ontario-label__flag"> (required)</span>
                </label>
                <select required class="ontario-input ontario-dropdown approver" id="apprevInput">
                    <option value="" disabled selected>Choose one</option>
                    <option value="approver">Approver</option>
                    <option value="reviewer">Reviewer</option>
                </select>
            </div>

            <label class="ontario-label">
                Delegate
                <span class="ontario-label__flag">(optional)</span>
            </label>
            <input class="ontario-input approver" type="text" id="delegateInput">
            
        </div>

        <button class="ontario-button ontario-button--primary approver" id="addApproverBtn">Add Approver</button>


        <!-- Approvers will be dynamically added here -->
        <div id="approvers"></div>
    </div>

</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const approversDiv = document.getElementById("approvers");
    const addApproverBtn = document.getElementById("addApproverBtn");

    let approverCount = 0;

    addApproverBtn.addEventListener("click", function() {
        // Retrieve values from input fields
        const name = document.getElementById("nameInput").value;
        const email = document.getElementById("emailInput").value;
        const role = document.getElementById("roleInput").value;
        const apprev = document.getElementById("apprevInput").value;
        const delegate = document.getElementById("delegateInput").value;
        
        // Do something with the name and email (e.g., add to the list of approvers)
        approverCount++;
        const approverDiv = document.createElement("div");
        approverDiv.className = "approver";
        approverDiv.innerHTML = `
            <div class="indicator">${approverCount}</div>

            <div class="info">
                <h6>Name: ${name}</h6>
                <h6>Email: ${email}</h6>
                <h6>Role: ${role}</h6>
                <h6>Approver/Reviewer: ${apprev}</h6>
                <h6>Delegate: ${delegate}</h6>
            </div>

            <div class="buttons">
                <button class="moveUpBtn">Move Up</button>
                <button class="moveDownBtn">Move Down</button>
                <button class="removeBtn">Remove</button>
            </div>
        `;
        approversDiv.appendChild(approverDiv);

        // Clear input fields
        document.getElementById("nameInput").value = '';
        document.getElementById("emailInput").value = '';
        document.getElementById("roleInput").value = '';
        document.getElementById("apprevInput").value = '';
        document.getElementById("delegateInput").value = '';

        // Apply predefined button styles to the buttons
        const buttons = approverDiv.querySelectorAll(".buttons button");
        buttons.forEach(button => {
            button.classList.add("ontario-button", "ontario-button--secondary", "inner-btn");
        });

        // Add event listeners for the buttons
        const removeBtn = approverDiv.querySelector(".removeBtn");
        const moveUpBtn = approverDiv.querySelector(".moveUpBtn");
        const moveDownBtn = approverDiv.querySelector(".moveDownBtn");

        removeBtn.addEventListener("click", function() {
            approversDiv.removeChild(approverDiv);
            updateIndicators();
        });

        moveUpBtn.addEventListener("click", function() {
            if (approverDiv.previousElementSibling) {
                approversDiv.insertBefore(approverDiv, approverDiv.previousElementSibling);
                updateIndicators();
            }
        });

        moveDownBtn.addEventListener("click", function() {
            if (approverDiv.nextElementSibling) {
                approversDiv.insertBefore(approverDiv.nextElementSibling, approverDiv);
                updateIndicators();
            }
        });

        updateIndicators();
    });

    function updateIndicators() {
        const approvers = document.querySelectorAll(".approver");
        approvers.forEach((approver, index) => {
            approver.querySelector(".indicator").textContent = index + 1;
        });
    }
});


</script>
