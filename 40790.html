<h1>General Information</h1>

<div class="new-app-form-container">

    <div class="ontario-form-group">
        <label class="ontario-label" for="webAppName">
            Website/Application Name
            <span class="ontario-label__flag">
                (required)
            </span>
        </label>
    <input class="ontario-input" type="text" id="webAppName">
    </div>
    
    <div class="ontario-form-group">
        <label class="ontario-label" for="webAppUrl">
            Website/Application URL
            <span class="ontario-label__flag">
                (required)
            </span>
        </label>
    <input class="ontario-input" type="text" id="webAppUrl" placeholder="https://www.ontario.ca/page/government-ontario">
    </div>
    
    <div class="ontario-form-group">
        <label class="ontario-label" for="ministry-selection">
            Ministry<span class="ontario-label__flag">(required)</span>
        </label>
        <select required class="ontario-input ontario-dropdown" id="ministry-selection" name="ministry-selection">
            <option value="" disabled selected>Select Ministry</option>
            <option value="Office of the Premier">Office of the Premier</option>
            <option value="Cabinet Office">Cabinet Office</option>
            <option value="Ministry of Agriculture, Food and Rural Affairs">Ministry of Agriculture, Food and Rural Affairs</option>
            <option value="Ministry of Attorney General">Ministry of Attorney General</option>
            <option value="Ministry of Children, Community and Social Services">Ministry of Children, Community and Social Services</option>
            <option value="Ministry of Citizenship and Multiculturalism">Ministry of Citizenship and Multiculturalism</option>
            <option value="Ministry of Colleges and Universities">Ministry of Colleges and Universities</option>
            <option value="Ministry of Economic Development, Job Creation and Trade">Ministry of Economic Development, Job Creation and Trade</option>
            <option value="Ministry of Education">Ministry of Education</option>
            <option value="Ministry of Energy">Ministry of Energy</option>
            <option value="Ministry of Environment, Conservation and Parks">Ministry of Environment, Conservation and Parks</option>
            <option value="Ministry of Finance">Ministry of Finance</option>
            <option value="Ministry of Francophone Affairs">Ministry of Francophone Affairs</option>
            <option value="Ministry of Health">Ministry of Health</option>
            <option value="Ministry of Indigenous Affairs">Ministry of Indigenous Affairs</option>
            <option value="Ministry of Infrastructure">Ministry of Infrastructure</option>
            <option value="Ministry of Intergovernmental Affairs">Ministry of Intergovernmental Affairs</option>
            <option value="Ministry of Labour, Immigration, Training and Skills Development">Ministry of Labour, Immigration, Training and Skills Development</option>
            <option value="Ministry of Legislative Affairs">Ministry of Legislative Affairs</option>
            <option value="Ministry of Long-Term Care">Ministry of Long-Term Care</option>
            <option value="Ministry of Mines">Ministry of Mines</option>
            <option value="Ministry of Municipal Affairs and Housing">Ministry of Municipal Affairs and Housing</option>
            <option value="Ministry of Natural Resources and Forestry">Ministry of Natural Resources and Forestry</option>
            <option value="Ministry of Northern Development">Ministry of Northern Development</option>
            <option value="Ministry of Public and Business Service Delivery">Ministry of Public and Business Service Delivery</option>
            <option value="Ministry of Red Tape Reduction">Ministry of Red Tape Reduction</option>
            <option value="Ministry of Seniors and Accessibility">Ministry of Seniors and Accessibility</option>
            <option value="Ministry of Solicitor General">Ministry of Solicitor General</option>
            <option value="Ministry of Tourism, Culture and Sport">Ministry of Tourism, Culture and Sport</option>
            <option value="Ministry of Transportation">Ministry of Transportation</option>
            <option value="Ministry of Treasury Board Secretariat">Ministry of Treasury Board Secretariat</option>
        </select>
    </div>
    
    <div class="ontario-form-group">
        <label class="ontario-label" for="ministryBranch">
            Ministry Branch
            <span class="ontario-label__flag">
                (required)
            </span>
        </label>
    <input class="ontario-input" type="text" id="ministryBranch">
    </div>
    
    <div class="ontario-form-group">
        <label class="ontario-label" for="cluster">
            Cluster
            <span class="ontario-label__flag">
                (required)
            </span>
        </label>
